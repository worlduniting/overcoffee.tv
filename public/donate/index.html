<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Theme Example</title>

    <!-- Include the CSS -->
    <link href="../dist/toolkit.min.css" rel="stylesheet">

  </head>
  <body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://overcoffee.tv">
          <img style="max-width:50px; margin-top: -15px;"
               alt="Over Coffee with Rev. Dave Thompson" src="../images/oc_logo_50px.png">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="https://www.facebook.com/davethompsonpage" target="_blank"><span class="icon icon-facebook"></span></a></li>
          <li><a href="http://twitter.com/revdavethompson" target="_blank"><span class="icon icon-twitter"></span></a></li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="m-t">
    <div class="row">
        <div class="panel panel-default panel-profile">
          <div class="panel-body text-center">
            <iframe src="https://donorbox.org/embed/50-goes-to-foundation-beyond-belief?show_content=true&recurring=true" height="685px" width="100%" style="max-width:100%; min-width:780px" seamless="seamless" name="donorbox" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center">Over Coffee with Rev. Dave Thompson is a program of 
        <a href="http://worlduniting.org" target="_blank">World Uniting, Intl</a>. &copy; World Uniting, Intl. All rights reserved.</p>
    </div>
  </footer>

    <!-- Include jQuery (required) and the JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../dist/toolkit.min.js"></script>

    <!-- Begin Video.js -->
    <video id="bgvid" muted="true" poster="https://s3-us-west-1.amazonaws.com/worlduniting/dave/video/angelinas_back_vid.jpg" preload="none" autoplay loop data-setup='[]'>
      <source src="https://s3-us-west-1.amazonaws.com/worlduniting/dave/video/angelinas_back_vid.mp4" type='video/mp4' />
      
      <source src="https://s3-us-west-1.amazonaws.com/worlduniting/dave/video/angelinas_back_vid.webm" type="video/webm" />
    </video>
  </body>
</html>
